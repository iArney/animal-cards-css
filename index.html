<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trading-cards</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="lg-container">
        <div class="img-container">
            <img src="images/gsd.jpeg" alt="german-shepherd">
            <div class="name">
                <span>German-Shepherd</span>
            </div>
        </div>
        <div class="animal-cont">
            <div class="age">
                <div class="left">
                    <span class="left-desc">
                    Years:
                </span>
                </div>
                <div class="right">
                    <span class="right-desc">
                    1yr
                </span>
                </div>

            </div>
            <div class="cost">
                <div class="left">
                    <span class="left-desc">
                    Fee
                </span>
                </div>
                <div class="right">
                    <span class="right-desc">
                    3000$
                </span>
                </div>

            </div>
        </div>
        <div class="btn-pay">
            <button>
                <span class="buy"> Buy </span>
            </button>
        </div>
    </div>

    <div class="lg-container">
        <div class="img-container">
            <img src="images/cat.jpg" alt="cat">
            <div class="name">
                <span>Cat</span>
            </div>
        </div>
        <div class="animal-cont">
            <div class="age">
                <div class="left">
                    <span class="left-desc">
                    Years:
                </span>
                </div>
                <div class="right">
                    <span class="right-desc">
                    1yr
                </span>
                </div>

            </div>
            <div class="cost">
                <div class="left">
                    <span class="left-desc">
                    Fee
                </span>
                </div>
                <div class="right">
                    <span class="right-desc">
                    2000$
                </span>
                </div>

            </div>
        </div>
        <div class="btn-pay">
            <button>
                <span class="buy"> Buy </span>
            </button>
        </div>
    </div>
</body>

</html>
